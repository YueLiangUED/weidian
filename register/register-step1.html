<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>注册页</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <!--ios safari浏览器自动识别电话号码和邮箱-->
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../static/css/common/mreset.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/register.css" />
</head>
<body>
<div class="header">
    <div class="nav-header">
        <div class="left-icon">
            <a href="javascript:history.go(-1);">
                <img class="back" src="../static/images/back_icon.png" />
            </a>
        </div>
        <div class="title-con">注册</div>
        <div class="right-con">
            <a href="../login/login.html">
               登录
            </a>
        </div>
    </div>
</div>
<div class="contanier">
    <div class="register-header">
        <ul class="flex step1">
            <li class="item active">
                <p>注册账号</p>
            </li>
            <li class="item">
                <p>实名认证</p>
            </li>
            <li class="item">
                <p>绑定银行卡</p>
            </li>
        </ul>
    </div>
    <div class="lines"></div>
    <div class="register-form">
        <form>
        <div class="username gradient2"> <!--成功：.check-success 失败：.check-error 警告：.check-warning-->
            <i class="check-icon"></i>
            <!--<p class="check-text">两次输入密码不一致，请重新输入</p>-->
            <label><em class="icon"></em></label>
            <input type="text" placeholder="请输入用户名"/>
        </div>
        <div class="password gradient2"> <!--成功：.check-success 失败：.check-error 警告：.check-warning-->
            <i class="check-icon"></i>
            <p class="check-text">密码输入有误，请重新输入</p>
            <label ><em class="icon"></em></label>
            <input type="password" placeholder="请输入密码"/>
        </div>
         <div class="confirmpd gradient2"> <!--成功：.check-success 失败：.check-error 警告：.check-warning-->
                <i class="check-icon"></i>
                <p class="check-text">密码输入有误，请重新输入</p>
                <label ><em class="icon"></em></label>
                <input type="password" placeholder="请确认密码"/>
         </div>
         <div class="tel-input gradient2"> <!--成功：.check-success 失败：.check-error 警告：.check-warning-->
                <i class="check-icon"></i>
                <!--<p class="check-text">两次输入密码不一致，请重新输入</p>-->
                <label><em class="icon"></em></label>
                <input type="text" placeholder="请输入手机号码"/>
         </div>
            <div class="verificationcode gradient2"> <!--成功：.check-success 失败：.check-error 警告：.check-warning-->
                <i class="check-icon"></i>
                <p class="check-text"></p>
                <input type="text" placeholder="请输入短信验证码"/>
                <a class="sendcode" id="btnSendCode" onclick="sendMessage();" href="javascript:void(0)">发送验证码</a>
            </div>
        <a class="login-bt" href="register-step2.html">注&nbsp;&nbsp;&nbsp;&nbsp;册</a>
        <div class="links">
            <i class="checkbox chedked"></i><a href="javascript:void(0);">我已经阅读并同意<span>《用户协议》</span></a>
        </div>
    </form>
    </div>
</div>
</body>
<script src="../static/js/lib/jquery-1.11.2.min.js"></script>
<script src="../static/js/common.js"></script>
<script src="../static/js/register.js"></script>
</html>
