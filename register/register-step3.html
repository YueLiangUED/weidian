<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>注册页</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <!--ios safari浏览器自动识别电话号码和邮箱-->
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../static/css/common/mreset.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/register.css" />
</head>
<body>
<div class="header">
    <div class="nav-header">
        <div class="left-icon">
            <a href="javascript:history.go(-1);">
                <img class="back" src="../static/images/back_icon.png" />
            </a>
        </div>
        <div class="title-con">注册</div>
        <div class="right-con">
            <a href="../login/login.html">
                登录
            </a>
        </div>
    </div>
</div>
<div class="contanier">
    <div class="register-header">
        <ul class="flex step3">
            <li class="item active">
                <p>注册账号</p>
            </li>
            <li class="item active">
                <p>实名认证</p>
            </li>
            <li class="item active">
                <p>绑定银行卡</p>
            </li>
        </ul>
    </div>
    <div class="lines"></div>
    <div class="register-form">
        <div class="register-tabs flex">
            <a class="item gradient1 active" href="javascript:void(0);">支付宝</a>
            <a class="item gradient1" href="javascript:void(0);">银行卡</a>
        </div>
        <form>
            <div class="register-item show">
                <div class="username gradient2">
                    <i class="check-icon"></i>
                    <label><em class="icon"></em></label>
                    <input type="text" placeholder="请输入支付宝账号"/>
                </div>
                <div class="password gradient2">
                    <i class="check-icon"></i>
                    <label ><em class="icon"></em></label>
                    <input type="password" placeholder="请输入支付密码"/>
                </div>
            </div>
            <div class="register-item">
                <div class="c-number gradient2"> <!--成功：.check-success 失败：.check-error 警告：.check-warning-->
                    <i class="check-icon"></i>
                    <!--<p class="check-text">两次输入密码不一致，请重新输入</p>-->
                    <label><em class="icon"></em></label>
                    <input type="text" placeholder="请输入银行卡号"/>
                </div>
                <div class="username gradient2">
                    <i class="check-icon"></i>
                    <label><em class="icon"></em></label>
                    <input type="text" placeholder="请输入账户姓名"/>
                </div>
                <div class="b-acount gradient2">
                    <i class="check-icon"></i>
                    <label><em class="icon"></em></label>
                    <input type="text" placeholder="请输入开户行"/>
                </div>
                <div class="password gradient2">
                    <i class="check-icon"></i>
                    <label ><em class="icon"></em></label>
                    <input type="password" placeholder="请输入密码"/>
                </div>
            </div>
            <a class="login-bt" href="javascript:void(0);">绑&nbsp;&nbsp;&nbsp;&nbsp;定</a>
        </form>
    </div>
</div>
</body>
<script src="../static/js/lib/jquery-1.11.2.min.js"></script>
<script src="../static/js/common.js"></script>
<script src="../static/js/register.js"></script>
</html>
